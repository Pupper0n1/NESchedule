{% extends 'scheduler/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'scheduler/css/login.css' %}">
<link rel="stylesheet" href="{% static 'scheduler/css/bootstrap.min(1).css' %}">
<div class="wrapper">
    <div class="logo">
        <img src="{% static 'scheduler/img/N.jpg' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
        NESchedule
    </div>
    <p class="text-center mt-4">Setup a new password

    </p>
    <form action="{% url 'scheduler:new_password_and_redirect' %}" method="POST" class="p-3 mt-3">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="username" id="username" value="{{user.username}}" readonly>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="New Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password_confirm" id="pwd_confirm" placeholder="Confirm Password">
        </div>
        <button class="btn btn-secondary login_button">Submit</button>
    </form>
</div>
{% endblock content %}
