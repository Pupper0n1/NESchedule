<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../static/scheduler/css/login.css">
    <link rel="stylesheet" href="../static/scheduler/css/bootstrap.min(1).css">


    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="../static/scheduler/img/N.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            NESchedule
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn btn-secondary login_button">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
